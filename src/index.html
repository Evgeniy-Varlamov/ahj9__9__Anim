<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Collapse -->
    <div id="collapsible__block">
      <button class="collapsible__button">Нетология</button>
      <div class="collapsible__text">
        Нетология Нетология Нетология 
        Нетология Нетология Нетология 
        Нетология Нетология Нетология
        Нетология Нетология Нетология
      </div>
    </div>
    <!-- Callback Chat -->
    <div id="callback-chat__block">
      <form class="chat__form callback-chat__disabled" action="">
        <header class="chat__header">
          <span class="chat__title">Привет Напиши нам!</span>
          <span class="chat__close-button">X</span>
        </header>
        <textarea class="chat__text" name="text" id="" cols="30" rows="10"></textarea>
        <button class="chat__send-button">Отправить</button>
      </form>
      <div class="chat__open-button .callback-chat__active"></div> 
    </div>
    <!-- Liker -->
    <div id="liker__block">
      <button class="liker__button">Like</button>
    </div>
  </div>
</body>
</html>
